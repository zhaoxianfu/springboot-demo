server:
  port: 9090

spring:
  redis:
    database: 0              # Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
    host: 127.0.1            # Redis\u670D\u52A1\u5668\u5730\u5740
    port: 6379               # Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
    jedis:
      pool:
        max-active: 30       # \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
        max-wait: -1         # \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
        max-idle: 10         # \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
        min-idle: 0          # \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
    timeout: 1000            # \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
    password:                # Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09

  datasource:
    url: jdbc:mysql://localhost:3306/redis_demo
    driverclassname: com.mysql.jdbc.Driver
    username: root
    password: 123456
    hikari:                  #hikari\u6570\u636E\u8FDE\u63A5\u6C60\uFF0C\u6BD4\u5FB7\u9C81\u4F0A\u8FDE\u63A5\u6C60\u5F88\u4F18\u79C0\uFF0C\u662FspringBoot\u91CC\u9762\u96C6\u6210\u7684
      maximum-pool-size: 30
      minimum-idle: 10

#spring-boot-starter-actuator\u91CC\u9762\u9700\u8981\u7684\u914D\u7F6E
health:
  config:
    enabled: true
endpoints:
  restart:
    enabled: true

  refresh:
    enabled: false